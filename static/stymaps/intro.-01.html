/* Processing Initializer:
* Swiped from https://github.com/annasob/processing-js
* This code searches for all the &lt;script type="application/processing" target="canvasid"&gt;
* in your page and loads each script in the target canvas with the proper id.
* It is useful to smooth the process of adding Processing code in your page
* and starting the Processing.js engine.
*/
var processing = {};
processing = 'undefined';

function init_processing() {
  if (typeof window.addEventListener === 'function') {
    window.addEventListener("load", function() {
      var scripts = document.getElementsByTagName("script");
      var canvasArray = Array.prototype.slice.call(document.getElementsByTagName("canvas"));
      var canvas;
      for (var i = 0, j = 0; i < scripts.length; i++) {
        if (scripts[i].type == "application/processing") {
          var src = scripts[i].getAttribute("target");
          if (src) {
            //alert("Processing target = "+ src);
            canvas = document.getElementById(src);
            if (canvas) {
              processing = new Processing(canvas, scripts[i].text);
              //alert("Processing started");
              for (var k = 0; k< canvasArray.length; k++)
              {
                if (canvasArray[k] === canvas) {
                  // remove the canvas from the array so we dont override it in the else
                  canvasArray.splice(k,1);
                }
              }
            }
          } else {
            if (canvasArray.length >= j) {
              processing = new Processing(canvasArray[j], scripts[i].text);
              //alert("Processing started");
            }
            j++;
          }
        }
      }
    }, false);
  }
}

ize) > 0) && ((int)(y0 / grid.cellSize) > 0)) grid.velocity[(int)(x0 / grid.cellSize)][(int)(y0 / grid.cellSize)] += force; float e2 = 2 * err; if (e2 > -dy) { err -= dy; x0 = x0 + sx; } if (e2 < dx) { err = err + dx; y0 = y0 + sy; } } } /* End of Iteration */ /******** Physics ********/ /* time related stuff */ /* Calculate amount of time since last frame (Delta means "change in") */ currentTime = millis(); long deltaTimeMS = (long)((currentTime - previousTime)); previousTime = currentTime; /* reset previousTime */ /* timeStepAmt will be how many of our fixedDeltaTimes we need to make up for the passed time since last frame. */ int timeStepAmt = (int)(((float)deltaTimeMS + leftOverDeltaTime) / (float)(fixedDeltaTime)); /* If we have any left over time left, add it to the leftOverDeltaTime.*/ leftOverDeltaTime += deltaTimeMS - (timeStepAmt * (float)fixedDeltaTime); if (timeStepAmt > 15) { timeStepAmt = 15; /* too much accumulation can freeze the program! */ /* println("Time step amount too high"); */} /* Update physics */ for (int iteration = 1; iteration <= timeStepAmt; iteration++) { grid.solve(fixedDeltaTimeSeconds * timeScale); } grid.draw(); /*println(frameRate);*/ } /* If the user clicks instead of drags the mouse, we create a ripple at one spot. */ void mouseClicked () { float force = 250000; if (((int)(mouseX / grid.cellSize) < grid.density1.length) && ((int)(mouseY / grid.cellSize) < grid.density1[0].length) && ((int)(mouseX / grid.cellSize) > 0) && ((int)(mouseY / grid.cellSize) > 0)) { grid.velocity[(int)(mouseX / grid.cellSize)][(int)(mouseY / grid.cellSize)] += force; } } /* GridSolver Class Velocity: How fast each pixel is moving up or down Density: How much "fluid" is in each pixel. *note* Density isn't conserved as far as I know. Changing the velocity ends up changing the density too. */ class GridSolver { int cellSize; /* Use 2 dimensional arrays to store velocity and density for each pixel. */ /* To access, use this: grid[x/cellSize][y/cellSize] */
